

services:
  # ============================================
  # 1. MESSAGE QUEUE - Kafka
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nexus-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - nexus_network
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 10s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nexus-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "19092:19092"
    networks:
      - nexus_network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092,EXTERNAL://kafka:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
    healthcheck:
      test: kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 2. OBJECT STORAGE - MinIO (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: nexus-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - nexus_network
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: curl -f http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # 3. TABLE FORMAT & METADATA CATALOG - Iceberg
  # ============================================
  iceberg-rest:
    image: tabulario/iceberg-rest:latest
    container_name: nexus-iceberg-rest
    depends_on:
      - postgres
      - minio
    ports:
      - "8182:8080"
    networks:
      - nexus_network
    environment:
      # Catalog configuration
      CATALOG_WAREHOUSE: s3://iceberg-warehouse/
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_S3_ACCESS_KEY_ID: minioadmin
      CATALOG_S3_SECRET_ACCESS_KEY: minioadmin123
      CATALOG_S3_PATH_STYLE_ACCESS: "true"
      CATALOG_S3_REGION: us-east-1
      # Metadata backend (PostgreSQL)
      CATALOG_JDBC_URL: jdbc:postgresql://postgres:5432/nexus_iceberg
      CATALOG_JDBC_USER: admin
      CATALOG_JDBC_PASSWORD: admin123
      # REST Server settings
      SERVER_PORT: 8080
      LOG_LEVEL: INFO
    healthcheck:
      test: curl -f http://localhost:8080/v1/config || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 4. SQL QUERY ENGINE - Trino
  # ============================================
  trino:
    image: trinodb/trino:latest
    container_name: nexus-trino
    depends_on:
      - minio
    ports:
      - "8081:8080"
    networks:
      - nexus_network
    volumes:
      - ./trino:/etc/trino/
    environment:
      TRINO_PASSWORD: admin123
    healthcheck:
      test: curl -f http://localhost:8080/ui/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 4. ANALYTICS DATABASE - ClickHouse
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: nexus-clickhouse
    ports:
      - "8123:8123"
      - "9440:9000"
    networks:
      - nexus_network
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin123
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 5. SEARCH ENGINE - Elasticsearch
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nexus-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - nexus_network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 6. CACHE LAYER - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    networks:
      - nexus_network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis123
    healthcheck:
      test: redis-cli --raw incr ping
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 7. METADATA DATABASE - PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    ports:
      - "5432:5432"
    networks:
      - nexus_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init-iceberg.sql:/docker-entrypoint-initdb.d/03-iceberg.sql
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 8. ORCHESTRATION - Airflow (Webserver)
  # ============================================
  airflow-webserver:
    build:
      context: .
      dockerfile: airflow.Dockerfile
    image: nexus-airflow-webserver:2.7.0
    container_name: nexus-airflow-webserver
    depends_on:
      - postgres
    ports:
      - "8888:8080"
    networks:
      - nexus_network
    volumes:
      - ../../pipelines/airflow/dags:/opt/airflow/dags
      - ../../pipelines/airflow/utils:/opt/airflow/utils
      - ../../jobs/spark:/opt/airflow/jobs
      - ../../packages:/opt/airflow/packages
      - ../../conf:/opt/airflow/conf
    environment:
      AIRFLOW_UID: 50000
      AIRFLOW_UID_GID: 50000
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://admin:admin123@postgres:5432/nexus_data
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__WEBSERVER__SECRET_KEY: nexus_secret_key_2024
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: data-lake
      S3_REGION: us-east-1
      S3_PATH_STYLE: "true"
      EVENT_SCHEMA_PATH: /opt/airflow/packages/shared/schemas/event.schema.json
      CONFIG_SOURCES_PATH: /opt/airflow/configs/sources.yaml
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATA_SOURCES_DB_HOST: postgres
      DATA_SOURCES_DB_PORT: "5432"
      DATA_SOURCES_DB_USER: admin
      DATA_SOURCES_DB_PASSWORD: admin123
      DATA_SOURCES_DB_NAME: nexus_data
      DATA_SOURCES_DB_ENABLED: "true"
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "8123"
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin123
      CLICKHOUSE_DATABASE: analytics
    command: webserver
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 9. ORCHESTRATION - Airflow (Scheduler)
  # ============================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow.Dockerfile
    image: nexus-airflow-scheduler:2.7.0
    container_name: nexus-airflow-scheduler
    depends_on:
      - postgres
      - airflow-webserver
    networks:
      - nexus_network
    volumes:
      - ../../pipelines/airflow/dags:/opt/airflow/dags
      - ../../pipelines/airflow/utils:/opt/airflow/utils
      - ../../jobs/spark:/opt/airflow/jobs
      - ../../packages:/opt/airflow/packages
      - ../../conf:/opt/airflow/conf
    environment:
      AIRFLOW_UID: 50000
      AIRFLOW_UID_GID: 50000
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://admin:admin123@postgres:5432/nexus_data
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin123
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: data-lake
      S3_REGION: us-east-1
      S3_PATH_STYLE: "true"
      EVENT_SCHEMA_PATH: /opt/airflow/packages/shared/schemas/event.schema.json
      CONFIG_SOURCES_PATH: /opt/airflow/configs/sources.yaml
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DATA_SOURCES_DB_HOST: postgres
      DATA_SOURCES_DB_PORT: "5432"
      DATA_SOURCES_DB_USER: admin
      DATA_SOURCES_DB_PASSWORD: admin123
      DATA_SOURCES_DB_NAME: nexus_data
      DATA_SOURCES_DB_ENABLED: "true"
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "8123"
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: admin123
      CLICKHOUSE_DATABASE: analytics
    command: scheduler
    healthcheck:
      test: airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 10. BI TOOL - Superset
  # ============================================
  superset:
    image: apache/superset:latest
    container_name: nexus-superset
    depends_on:
      - postgres
    ports:
      - "8088:8088"
    networks:
      - nexus_network
    volumes:
      - superset_data:/var/lib/superset
    environment:
      SUPERSET_SECRET_KEY: nexus_superset_secret_2024
      SUPERSET_LOAD_EXAMPLES: "no"
      DATABASE_URL: postgresql://admin:admin123@postgres:5432/superset
    command: |
      sh -c "superset db upgrade && 
             superset fab create-admin 
               --username admin 
               --firstname Nexus 
               --lastname Admin 
               --email admin@nexus.io 
               --password admin123 || true && 
             superset load_examples || true && 
             superset run -h 0.0.0.0 -p 8088"
    healthcheck:
      test: curl -f http://localhost:8088/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # 11. REVERSE PROXY - Nginx
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    depends_on:
      - api
      - ui
      - superset
      - grafana
      - kibana
    ports:
      - "80:80"
    networks:
      - nexus_network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always

  # ============================================
  # 12. MONITORING - Grafana
  # ============================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: nexus-grafana
    ports:
      - "3001:3000"
    networks:
      - nexus_network
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001/grafana/
    depends_on:
      - prometheus
    restart: always

  # ============================================
  # 13. MONITORING - Prometheus
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    ports:
      - "9090:9090"
    networks:
      - nexus_network
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    restart: always

  # ============================================
  # 14. LOG & SEARCH - Kibana
  # ============================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: nexus-kibana
    ports:
      - "5601:5601"
    networks:
      - nexus_network
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: always

  # ============================================
  # 15. API BACKEND - FastAPI
  # ============================================
  api:
    image: nexus-api
    container_name: nexus-api
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - nexus_network
    environment:
      - ENV_FILE=.env
    depends_on:
      - postgres
      - redis
      - kafka
    restart: always

  # ============================================
  # 16. FRONTEND UI - React
  # ============================================
  ui:
    image: nexus-ui
    container_name: nexus-ui
    build:
      context: ../../apps/ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - nexus_network
    environment:
      - ENV_FILE=.env
    restart: always

networks:
  nexus_network:
    driver: bridge

volumes:
  minio_data:
  clickhouse_data:
  elasticsearch_data:
  redis_data:
  postgres_data:
  superset_data:
  grafana_data:
  prometheus_data:
