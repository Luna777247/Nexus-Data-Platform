connector.name=iceberg

# Catalog type: rest or jdbc
# REST catalog connects to Iceberg REST server
iceberg.catalog.type=rest
iceberg.catalog.uri=http://iceberg-rest:8080

# Alternative: JDBC (direct metastore)
# iceberg.catalog.type=jdbc
# iceberg.catalog.jdbc-driver=org.postgresql.Driver
# iceberg.catalog.jdbc-connection-url=jdbc:postgresql://postgres:5432/nexus_iceberg
# iceberg.catalog.jdbc-user=admin
# iceberg.catalog.jdbc-password=admin123

# S3/MinIO configuration
iceberg.s3.endpoint=http://minio:9000
iceberg.s3.access-key=minioadmin
iceberg.s3.secret-key=minioadmin123
iceberg.s3.path-style-access=true
iceberg.s3.region=us-east-1

# Warehouse location (where Iceberg tables data files are stored)
iceberg.warehouse=s3://iceberg-warehouse/

# Optional: Use Glue as catalog metadata store (if available)
# iceberg.catalog.type=glue
# iceberg.catalog.glue.catalog-id=123456789
